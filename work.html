<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Work | Clara Derot</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4d422ee68a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/vue@3"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-5 mx-2 sticky-top">
      <a class="navbar-brand" href="#"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item px-4">
            <a
              class="nav-link"
              title="Homepage"
              aria-current="page"
              href="index.html"
              >Homepage</a
            >
          </li>
          <li class="nav-item px-4">
            <a class="nav-link" title="About page" href="about.html">About</a>
          </li>
          <li class="nav-item px-4">
            <a class="nav-link active" title="Work page" href="work.html"
              >Work</a
            >
          </li>
          <li class="nav-item px-4">
            <a class="nav-link" title="Contact page" href="contact.html"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" id="work">
      <h2 class="text-white text-center">Here are some of my past projects</h2>
      <div class="row mt-3" v-for="(project,index) in projects" :key="index">
        <div
          class="col-md-6 project-preview my-auto"
          :class="{'order-md-last': index%2}"
        >
          <a
            :href="project.link.href"
            target="_blank"
            :title="project.link.title"
          >
            <div class="img-wrapper">
              <img
                :src="project.img.src"
                :alt="project.img.alt"
                class="rounded img-fluid d-block"
              />
              <div class="open-project">
                <i class="fas fa-eye"></i>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-6 my-auto">
          <h3 class="text-white project-title">{{project.name}}</h3>
          <br />
          <p class="project-description" v-html="project.description"></p>
          <span class="tech-tag" v-for="tag of project.tags">{{tag}}</span>
          <div class="btn-wrapper text-center">
            <a
              :href="project.link.href"
              target="_blank"
              class="d-inline-block btn px-4 py-2 my-3"
              :title="project.link.title"
              >See project</a
            >
          </div>
        </div>
      </div>
    </div>
    <hr class="footer-separation" />
    <footer>
      <div class="container">
        <div class="contact-box d-md-flex justify-content-between">
          <div class="my-auto">
            <h4>Let's work together</h4>
          </div>
          <div class="my-auto">
            <a href="contact.html" title="Contact button" class="btn"
              >Get in touch</a
            >
          </div>
        </div>
      </div>
      <div class="container d-flex justify-content-center">
        <div class="reference-icon">
          <a
            href="mailto:clara.derot.pro@gmail.com"
            target="_blank"
            title="Link to email address"
            ><i class="far fa-envelope p-2"></i
          ></a>
        </div>
        <div class="reference-icon">
          <a
            href="https://github.com/claradrt?tab=repositories"
            target="_blank"
            title="Link to Github repositories"
            ><i class="fab fa-github p-2"></i
          ></a>
        </div>
        <div class="reference-icon">
          <a
            href="https://www.linkedin.com/in/clara-d%C3%A9rot-a58a5b12a/?locale=en_US"
            target="_blank"
            title="Link to LinkedIn profile"
            ><i class="fab fa-linkedin p-2"></i
          ></a>
        </div>
      </div>
      <p class="open-source-paragraph text-white">
        <i class="fab fa-github p-2"></i
        ><a
          href="https://github.com/claradrt/SheCodes-Responsive-FinalProject"
          target="_blank"
          title="Link to Github repository"
          >Open source code</a
        >
        by Clara DÃ©rot
      </p>
    </footer>
    <script src="/app.js"></script>
  </body>
</html>
